# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the daddy branch
  push:
    branches: [ daddy ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Zig
      # You may pin to the exact commit or the version.
      # uses: goto-bus-stop/setup-zig@41ae19e72e21b9a1380e86ff9f058db709fc8fc6
        uses: goto-bus-stop/setup-zig@v1.3.0
        with:
          version: master
          
      - run: zig version
      - run: zig env

      - name: Build
        run: zig build

      - name: Run Tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: zig build test
      # Runs a set of commands using the runners shell
      - name: Create Wasm Example
        run: zig build wasm-shared
        
      - name: Deploy Github Pages
  # You may pin to the exact commit or the version.
  # uses: ptienchuan/deploy-github-pages-action@abff2ab6d0300d579780d56bd3e70254c5b15403
        uses: ptienchuan/deploy-github-pages-action@1.0.0
        with:
          # [Optional] Determine the directory contains source code. Defaults to "docs"
          source-directory: public
